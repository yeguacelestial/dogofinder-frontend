<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Poppins:wght@700;800&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  
  <main class="main-section-home">
    <div class="barra">
      <div class="barra-home contenedor">
        <a href="index.html"><img src="img/logo.svg" alt="Logo"></a>
        <nav class="nav-home">
          <a href="#"><i class="fab fa-facebook-square"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </nav>
      </div>
    </div>

    <section>
      <div class="contenedor">
        <div class="perfil-seccion perfil-settings-seccion">

          <div class="hd-perfil-settings-seccion">
            <h2>Mi Perfil</h2>
            <img src="img/profile.jpg" alt="Image- Profile" class="img-perfil">
          </div>
          
          <hr color="gray" size=1 width="100%">
          
          <form action="">
            <label for="usuario">Nombre de usuario: </label>
            <input type="text" id="username" value="Paulina Martínez">

            <label for="contraseña">Cambiar contraseña: </label>
            <input type="password" id="password1">

            <label for="contraseña">Confirmar contraseña: </label>
            <input type="password" id="password2">
            
            <label for="imagen-perfil">Cambiar imagen: </label>
            <input type="file" id="imagen-perfil">

            <div class="botones-perfil-settings">
              <a href="perfil.html">Regresar</a>
              <input type="submit" value="Guardar cambios">
            </div>
          </form>
        </div>
        
      </div>
    </section>
  </main>
  
</body>
</html>
