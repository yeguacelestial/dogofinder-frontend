<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regístrate</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Poppins:wght@700;800&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main class="main-section-home">
    <div class="barra">
      <div class="barra-home contenedor">
        <a href="index.html"><img src="img/logo.svg" alt="Logo"></a>
        <nav class="nav-home">
          <a href="#"><i class="fab fa-facebook-square"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </nav>
      </div>
    </div>

    <section>
      <div class="contenedor">
        <div class="formulario">
          <h2>Registrate</h2>
          <p>Ingresa los datos para crear una cuenta</p>
          <form role="form" id="formulario">
            <div class="form-group">
              <label for="usuario"><i class="fas fa-user"></i></label>
              <input type="text" id="username" placeholder="Nombre de usuario" required><br>
            </div>
            <div class="form-group">
              <label for="correo"><i class="fas fa-envelope"></i></label>
              <input type="email" id="email" placeholder="email@example.com" required><br>
            </div>
            <div class="form-group">
              <label for="contraseña"><i class="fas fa-unlock-alt"></i></label>
              <input type="password" id="password1" placeholder="Contraseña" required><br>
            </div>
            <div class="form-group">
              <label for="verificacion"><i class="fas fa-lock"></i></label>
              <input type="password" id="password2" placeholder="Verificar contraseña" required><br>
            </div>
            <div class="form-group">
              <input type="submit" value="Registrarse">
            </div>
          </form>
          <p>¿Ya tienes una cuenta? <a href="iniciar-sesion.html">Inicia Sesión</a></p>
        </div>
      </div>
    </section>
  </main>
  <script src="js/registrate.js"></script>
</body>
</html>
